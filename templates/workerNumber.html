<style type="text/css">
html, body {

body {

<body class="">



{% if results %}
      <div class="" role="document" style="padding-top: 5%">
			<div class="modal-content" >
				<div class="modal-header" style="text-align: center; color: #FF7171">
					<h3 class="modal-title newH3"  >今日上班人数</h3>
				</div>
                <div class="modal-body" style="height:370px;padding-top: 15%" >
					<form id="editWorkerNumberForm">

							<table style="width:100%"	>
							<tr>
							<td class="timeTitle">上午</td>
							<td class="timeTitle">下午</td>
							<td class="timeTitle">晚上</td>
							</tr>
							<tr id="tr1">
                                <td class="timeNumber"> <span>{{results[2]}}</span></td>
                                <td class="timeNumber"> <span>{{results[3]}}</span></td>
                                <td class="timeNumber"> <span>{{results[4]}}</span></td>
                                <td style="display:none"> <span>{{results[0]}}</span></td>
							</tr>
							</table>
                    </form>
				</div>
               	</div>
			<div>
			    <button type="button"  class="" data-toggle="modal" data-target="#updateNumber"  style="width:100%;background-color: #FF7171 "  id="showEditModalBtn">更新人员</button>
			</div>
          </div>
          {% else %}
          <div class="" role="document" style="padding-top: 5%">
			<div class="modal-content" >
				<div class="modal-header" style="text-align: center; color: #FF7171">
					<h3 class="modal-title newH3"  >今日上班人数</h3>
				</div>

				<div class="modal-body" style="height:370px;padding-top: 15%">
					<form  >

							<table style="width:100%"	>
							<tr>
							<td class="timeTitle">上午</td>
							<td class="timeTitle">下午</td>

							<td class="timeNumber">3</td>
							<td class="timeNumber">3</td>
							<td class="timeNumber">3</td>
							</tr>
							</table>
                    </form>
				</div>
                	</div>
			<div>
			    <button type="button"  class="" data-toggle="modal" data-target="#addNumberModal"  style="width:100%;background-color: #FF7171 "  >增加当天人员设定</button>
			</div>

              </div>
                {% endif %}




<!-- 提示框 -->
 <div class="modal fade" id="addNumberModal" tabindex="-1" role="dialog" aria-labelledby="aaaa">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" >每日人数增加</h4>
            </div>
            <div class="modal-body">
				<form id="addNumberForm">
                    <div class="form-group">
                        <label class="control-label">上午:</label>
                        <input type="text" class="form-control" id="addMorning" placeholder="请输入上午上班人数" name="addMorning">
                    </div>
                    <div class="form-group">
                         <label class="control-label">下午:</label>
                        <input type="text" class="form-control" id="addAfternoon" placeholder="请输入下午上班人数" name="addAfternoon">
                    </div>
                     <div class="form-group">
                         <label  class="control-label">晚上:</label>
                        <input type="text" class="form-control" id="addEvening" placeholder="请输入晚上上班人数" name="addEvening">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" style="background-color:#FFA8A8;border:none"  id="addWorkNumberBtn">提交</button>
            </div>
        </div>
    </div>
</div>










<!-- 提示框 -->
 <div class="modal fade" id="updateNumber" tabindex="-1" role="dialog" aria-labelledby="aaaa">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="exampleModalLabel">每日人数更新</h4>
            </div>
            <div class="modal-body" >
				<form id="updateNumberForm">
                    <input type="hidden" name="editId" id="editId">
                    <div class="form-group">
                        <label class="control-label">上午:</label>
                        <input type="text" class="form-control" id="editMorning" name="editMorning" placeholder="请输入上午上班人数">
                    </div>
                    <div class="form-group">
                         <label class="control-label">下午:</label>
                        <input type="text" class="form-control" id="editAfternoon" name="editAfternoon" placeholder="请输入下午上班人数">
                    </div>
                     <div class="form-group">
                         <label  class="control-label">晚上:</label>
                        <input type="text" class="form-control" id="editEvening" name="editEvening" placeholder="请输入晚上上班人数">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" style="background-color:#FFA8A8;border:none"  id="editNumberBtn">提交</button>
            </div>
        </div>
    </div>
</div>

	<script type="text/javascript">
	function showNumber(){
		alert("a");
	}
	$("#addWorkNumberBtn").click(function(){
		 $.ajax({
            	type:"Post",
				url:"/addWorkerNumber",
            	dataType:'json',
            	data:$("#addNumberForm").serialize(),
            	success:function(result){
            	var msg = JSON.stringify(result.msg);    //返回的数据
           		alert("返回的信息"+msg);
            		}
	});
		$('#addNumberModal').modal('hide')
		location.reload();
	});

	$("#editNumberBtn").click(function(){
		 $.ajax({
            	type:"Post",
				url:"/editWorkerNumber",
            	dataType:'json',
            	data:$("#updateNumberForm").serialize(),
            	success:function(result){
            	var msg = JSON.stringify(result.msg);    //返回的数据
           		alert("返回的信息"+msg);
            		}
	});
		$('#addNumberModal').modal('hide')
		location.reload();
	});





$("#showEditModalBtn").on("click", function() {
		//取值
		var morning=$("#tr1").find("span").eq(0).text();
		var afternoon=$("#tr1").find("span").eq(1).text();
		var evening=$("#tr1").find("span").eq(2).text();
		var id=$("#tr1").find("span").eq(3).text();
      //  alert('已经选中location'+morning+afternoon+evening+id);
        $('#updateNumber').on('show.bs.modal', function () {
           $("#editMorning").val(morning);
            $("#editAfternoon").val(afternoon);
            $("#editEvening").val(evening);
            $("#editId").val(id);
        })
	});


	</script>
